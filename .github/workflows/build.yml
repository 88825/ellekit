name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - '.gitignore'
      
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - '.gitignore'
      
  workflow_dispatch:
  
jobs:
  build:
    name: Build
    runs-on: macos-12

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Select Xcode version (14.1)
        run: |
          sudo xcode-select --switch /Applications/Xcode_14.1.app
          
      - name: Build library
        run: |
          xcodebuild -target ellekit-mac
          
          mkdir -p ${{ github.workspace }}/product
          cp -R ${{ github.workspace }}/xcodebuild/build/Release/libellekit-mac.dylib ${{ github.workspace }}/product
          
      - name: Upload library to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ellekit
          path: ${{ github.workspace }}/xcodebuild/build/Release/libellekit-mac.dylib